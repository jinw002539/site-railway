<!DOCTYPE html>
<html>

<head>
    <title>Cadastro Railway</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Cadastro de Pessoas</h1>
    <form id="form">
        <input type="text" name="nome" placeholder="Nome" required><br>
        <input type="number" name="idade" placeholder="Idade" required><br>
        <button type="submit">Salvar</button>
    </form>

    <!-- ✅ Código JavaScript DIRETO no HTML (solução garantida) -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('✅ Script carregado - Sistema pronto!');

            document.getElementById('form').addEventListener('submit', async function(e) {
                e.preventDefault();

                const formData = new FormData(this);
                const data = {
                    nome: formData.get('nome'),
                    idade: formData.get('idade')
                };

                try {
                    const response = await fetch('/gravar', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.text();
                    alert(result);

                } catch (error) {
                    console.error('Erro:', error);
                    alert('Erro de conexão. Tente novamente.');
                }
            });
        });
    </script>
</body>

</html>
